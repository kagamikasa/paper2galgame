<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paper2Galgame - Murasame's Study Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Nunito"', 'sans-serif'],
            },
            colors: {
              'gal-pink': '#B8C1CC',
              'gal-pink-dark': '#9AA3AD',
              'gal-blue': '#7AA2C7',
              'murasame-hair': '#8FA3B8',
              'murasame-accent': '#C9B458',
            },
           
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'jump-once': 'jump 0.3s ease-in-out',
            },
            keyframes: {
              
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              jump: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling in game mode */
        background-color: #000;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9EB5; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B8E; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
